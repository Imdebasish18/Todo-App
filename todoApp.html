<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoApp</title>
    <link rel="stylesheet" href="todoApp.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>
          To-Do List
          <img src="./images/icon.png" alt="copy-icon" class="copy-icon" />
        </h1>
        <div class="add-task">
          <input type="text" placeholder="add your task" id="input-box" />
          <button class="btn" type="submit">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="todoApp.js"></script>
  </body>
</html>
